<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https;//fonts.googleapis.com/css2?family=Inter:wght@400;600;700">

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <!--Assuming h1 is our site title -->
  <div class="widthwrapper">
    <main>
      <div class="usercard">

        <div class="profilephoto">
          <img src="/assets/images/avatar.jpg" alt="Photo of sina">
        </div>

        <div class="highlight">
          <h2 class="name">
            Sina Hoorasfand
          </h2>
          <div class="location">
            Tabriz , Iran
          </div>
        </div>
        <div class="quote">
          "Front-end developer and avid reader"
        </div>
        <ul class="sociallinks">
          <li><a href="https://github.com/Aiakos13" target="_blank">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/sina-hooresfand-2bb168233/"target="_blank">LinkedIn</a></li>
          <li><a href="https://www.instagram.com/aiakosxiii/"target="_blank">Instgram</a></li>
          <li><a href="https://t.me/sinahoorasfand"target="_blank">Telegram</a></li>
        </ul>
      </div>

      <div class="attribution">
        Coded by <a href="#">Sina Hoorasfand</a>.
      </div>
    </main>
  </div>

</body>

</html>
